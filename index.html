<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!--BOARD TITLE -->
        <div class="container">
            <div>
                <h3>HOME</h3>
            </div>
            <div>
                <h3>GUEST</h3>
            </div>
        </div>
        <!-- SCORES-->
        <div class="score-container">
            <h2 id="home-score">0</h2>
            <h2 id="guest-score">0</h2>
        </div>
        <!-- ADDING BUTTONS-->
        <div class="buttons">
            <div class="btn-group-home">
                <button class="plus-one" id="plus-one-home" onclick="addOne()">+1</button>
                <button class="plus-two" id="plus-two-home" onclick = "addTwo()">+2</button>
                <button class="plus-three" id="plus-three-home" onclick= "addThree()">+3</button>
            </div>
            <div class="btn-group-guest">
                <button class="plus-one" id="plus-one-guest" onclick="addOneG()">+1</button>
                <button class="plus-two" id="plus-two-guest" onclick = "addTwoG()">+2</button>
                <button class="plus-three" id="plus-three-guest" onclick= "addThreeG()">+3</button>
            </div>
        </div>
        <!-- RESET BUTTON-->
        <div class="reset-section">
            <button id="reset-btn" onclick="reset()">RESET</button>
            </div>
            
        <script src="index.js"></script>
    </body>
</html>
